<body>

<form>

       </form><br></td>

       </form>
    <br></td>
<td><div id="resultado5"></div>

</tr>

    <td>
    <br>
    <form>
        <label for="entrada6"style="font-size:150%;">Inserir em graus Kelvin</label>
        <input type="number" id="entrada6"  placeholder="Inserir temperatura" oninput="mostrarKel1()">

<script>
    function mostrarFar() {
            const numero1 = parseFloat(prompt(document.getElementById('entrada1').value));
            const res1 = numero1 * 1.8 + 32;
            document.getElementById('resultado1').textContent = `${numero1} se convertido a graus Farenheit é ${res1.toFixed(2)}.`;
            if (numero1 < 15) {
                document.body.style.backgroundColor = '#19bdc0';
            } else if (numero1 > 40 ) {
                document.body.style.backgroundColor = '#ff3f3f';
            } else {
                document.body.style.backgroundColor = '#fbff00';
            }
        }

    function mostrarCel() {
            const numero2 = parseFloat(document.getElementById('entrada2').value);
            const res2 = (numero2 - 32) * 1.8;
            document.getElementById('resultado2').textContent = `${numero2} se convertido a graus Celsius é ${res2.toFixed(2)}.`;
            if (res2 < 15) {
                document.body.style.backgroundColor = '#19bdc0';
            } else if (res2 > 40 ) {
                document.body.style.backgroundColor = '#ff3f3f';
            } else {
                document.body.style.backgroundColor = '#fbff00';
            }
        }

        function mostrarKel() {
            const numero3 = parseFloat(document.getElementById('entrada3').value);
            const res3= numero3 + 273.15;
            document.getElementById('resultado3').textContent = `${numero3} se convertido a graus Kelvin é ${res3.toFixed(2)}.`;
            if (numero3 < 15) {
                document.body.style.backgroundColor = '#19bdc0';
            } else if (numero3 > 40 ) {
                document.body.style.backgroundColor = '#ff3f3f';
            } else {
                document.body.style.backgroundColor = '#fbff00';
            }
        }
 
        function mostrarCel1() {
            const entrada4Input = document.getElementById('entrada4');
            const entrada4 = parseFloat(entrada4Input.value);
            if (isNaN(entrada4)) {
                document.getElementById('resultado4').textContent = '';
                document.body.style.backgroundColor = '';
                return;
            }

            const res4 = entrada4 - 273.15;
            const res4Div = document.getElementById('resultado4')
            res4Div.textContent = `${entrada4} se convertido a graus Celcius é ${res4.toFixed(2)}.`;
            if (res4 < 15) {
                document.body.style.backgroundColor = '#19bdc0';
            } else if (res4 > 40 ) {
                document.body.style.backgroundColor = '#ff3f3f';
            } else {
                document.body.style.backgroundColor = '#fbff00';
            }
        }

        function mostrarFar1() {
            const entrada5Input = document.getElementById('entrada5');
            const entrada5 = parseFloat(entrada5Input.value);
            if (isNaN(entrada5)) {
                document.getElementById('resultado5').textContent = '';
                document.body.style.backgroundColor = '';
                return;
            }

            const res5 = (entrada5 + 459.67) * 5 / 9;
            const res5Div = document.getElementById('resultado5')
            res5Div.textContent = `${entrada5} se convertido a graus Kelvin é ${res5.toFixed(2)}.`;
            if (res5 < 289) {
                document.body.style.backgroundColor = '#19bdc0';
            } else if (res5 > 314 ) {
                document.body.style.backgroundColor = '#ff3f3f';
            } else {
                document.body.style.backgroundColor = '#fbff00';
            }
        }

        function mostrarKel1() {
            const entrada6Input = document.getElementById('entrada6');
            const entrada6 = parseFloat(entrada6Input.value);
            if (isNaN(entrada6)) {
                document.getElementById('resultado6').textContent = '';
                document.body.style.backgroundColor = '';
                return;
            }
            const res6 = entrada6 * 1.8 - 459.67;
            const res6Div = document.getElementById('resultado6')
            res6Div.textContent = `${entrada6} se convertido a graus Farenheit é ${res6.toFixed(2)}.`;

            if (entrada6 < 289) {
                document.body.style.backgroundColor = '#19bdc0';
            } else if (entrada6 > 314 ) {
                document.body.style.backgroundColor = '#ff3f3f';
            } else {
                document.body.style.backgroundColor = '#fbff00';
            }
        }

</script>
